<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="styles/register2.css" class="register.css">

    <link rel="stylesheet" href="styles/displayPets.css" class="displayPets.css">



    <title>Fashion Pets</title>  
</head>

<body class="body">
    <header>
        <nav> 
            <h1>The Fashion Pet</h1>

            <div class="flex-container-nav">
                <a href="index.html" class="link-home">Home</a>
                <a href="about.html" class="link-about">About</a>
                <a href="services.html" class="link-services">Services</a>
                <a href="register.html" class="link-register">Register</a> 
            </div>        
        </nav>
    </header>

    <main>

        <div class="grid-container-1">
            <div class="grid-1-child-1">
                <h2>Register a new pet</h2>

                <p class="pet-count">Pets in the salon = <span id="numberOfPets"></span></p>
            </div>

            <div class="grid-1-child-2">
                <h2>Search for a pet</h2>
               
                <div class="search-bar">
                    <input id="txtSearch" type="search" placeholder="Search pet">
                
                
                    <button class="btn btn-sm btn-primary" onclick="search()">Search</button>
                </div> 
            </div>
        </div>

       

        <div class="grid-container-2">
            <div class="container-sm" class="grid-2-child-1">

                <div class="mb-3">

                    <label class="form-label">Pet's Name:</label>
                    <input type="text" class="form-control form-control-sm" id="txtName">

                    <div class="age">
                        <label class="form-label">Age:</label>
                        <input type="text" class="form-control form-control-sm" id="txtAge">
                    </div>

                    <div class="type">
                        <label class="form-label">Type of Pet:</label>
                        <input type="text" class="form-control form-control-sm" id="txtType">
                    </div>

                    <div class="gender">
                        <label class="form-label" class="age-gender">Gender:</label>
                        <input type="text" class="form-control form-control-sm" id="txtGender">
                    </div>

                     <label class="form-label">Breed:</label>
                     <input type="text" class="form-control form-control-sm" id="txtBreed">

                    <label class="form-label">Owner's Name:</label>
                    <input type="text" class="form-control form-control-sm" id="txtOwner">

                    <label class="form-label">Owner's Phone number:</label>
                    <input type="text" class="form-control form-control-sm" id="txtPhone">
                
                </div>

                <div class="mb-3">
                    <label class="form-label">Select Service</label>

                    <select class="form-select form-select-sm" id="txtService">
                    <option value="" disabled selected>--Select an option--</option>
                    <option value="grooming">Grooming</option>
                    <option value="nails">Nail trim</option>
                    <option value="teeth">Teeth cleaning</option>
                    <option value="vaccine">Vaccines</option>
                    </select>   
                </div>
                
                <button class="btn btn-info" onclick="register();">Add pet</button>
            </div>
        
            <div class="pets" class="grid-2-child-2">
                <!---removed id=pets-->
                <!---all pets go here--->

                <!-- <div class="ms-5 mt-3">
                    <input id="txtSearch" type="search" placeholder="Search">
                    <button class="btn btn-sm btn-primary" onclick="search()">Search</button>
                </div> -->


                <table class="table table-border table-striped ms-5 mt-3">
                    <thead class="table-dark" class="table-head">
                        <th>Name</th>
                        <th>Age</th>
                        <th>Type</th>
                        <th>Gender</th>
                        <th>Breed</th>
                        <th>Owner</th>
                        <th>Phone</th>
                        <th>Sevice</th>
                        <th class="delete-option">Option</th>
                        
                    </thead>
                    
                    <tbody id="tablePets-body">

                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="footer" id="footer">

    </footer>

    <script src="scripts/displayFooter.js"></script>
    <script src="scripts/displayPets.js"></script>
    <script src="scripts/register.js"></script>
    
</body>
</html>
